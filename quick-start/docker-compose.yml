portworx:
  image: portworx/px-lite
  container_name: px-lite
  ipc: host
  net: host
  privileged: true
  volumes:
     - /dev:/dev
     - /run/docker/plugins:/run/docker/plugins
     - /var/lib/osd:/var/lib/osd:shared
     - /etc/pwx:/etc/pwx
     - /opt/pwx/bin:/export_bin:shared
     - /var/run/docker.sock:/var/run/docker.sock
     - /var/cores:/var/cores
